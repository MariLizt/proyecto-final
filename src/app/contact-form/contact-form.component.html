<div class="wrapper-box" id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
          <div class="form-group">
            <h2 class="text-center mb-5"><b>Contacto</b></h2>

            <label for="Email"><b>Correo</b></label>
            <input
              type="email"
              class="form-control"
              name="Email"
              aria-describedby="emailHelp"
              placeholder="Ingresa un correo"
              formControlName="Email"
            />
          </div>
          <div class="form-group">
            <label for="fullname"><b>Nombre Completo</b></label>
            <input
              type="text"
              class="form-control"
              name="Fullname"
              placeholder="Nombre"
              formControlName="Fullname"
            />
          </div>

          <div class="form-group">
            <label for="comment"><b>Comentario</b></label>
            <textarea
              class="form-control"
              formControlName="Comment"
              name="Comment"
            >
            </textarea>
          </div>
          <button
            type="submit"
            class="btn btn-dark"
            [disabled]="!FormData.valid"
          >
            <b>Enviar</b>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
