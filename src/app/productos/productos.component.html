<div class="banner-ct-mujer">
  <img
    class="Banner-mujer"
    src="../../assets/img/mujer/interna-principal/banner-principal.jpg"
  />
</div>

<div class="productos-items container text-center">
  <h2><b>Ropa de Mujer</b></h2>
  <div class="row">
    <div class="col-6 col-md-4 col-sm-3">
      <ng-container *ngFor="let grupo of listaprodArray(cardproductos, 3)">
        <div class="row">
          <div class="col" *ngFor="let producto of grupo">
            <div class="card">
              <a [routerLink]="['/detalle', producto.codigo]">
                <img
                  src="{{ producto.imagen }}"
                  class="card-img-top"
                  alt="Producto 1"
                />
                <div class="card-body">
                  <p class="card-text">{{ producto.title | uppercase }}</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
