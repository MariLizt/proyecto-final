<div class="banner-ct-mujer">
  <img
    class="Banner-mujer"
    src="../../assets/img/mujer/interna-principal/banner.jpg"
  />
</div>

<div class="productos-items container text-center">
  <div class="row">
    <div class="col-6 col-md-4 col-sm-3">
      <div class="card" *ngFor="let producto of cardproductos">
        <a [routerLink]="['/detalle', producto.codigo]">
          <img
            src="{{ producto.imagen }}"
            class="card-img-top"
            alt="Producto 1"
          />
          <div class="card-body">
            <p class="card-text">{{ producto.title | uppercase }}</p>
          </div>
        </a>
      </div>
    </div>
